- hosts: localhost
  gather_facts: false
  tasks:

  - name: OpenStack servers
    os_server_info:
     cloud: openstack
    register: os_servers
    tags:
      - osp.smoke

  - name: Curl website
    uri:
      url: "http://{{ item.public_v4 }}:8080"
      return_content: yes
    loop: "{{ os_servers.openstack_servers }}"
    when:
      - item.metadata.group == "apps"
    register: webpage
    tags:
      - osp.smoke

  - name: Debug
    debug:
      var: webpage
    when:
      - item.metadata.group == "apps"

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when:
      - "'Ansible has done its job' not in webpage.results[0].content"
      - item.metadata.group == "apps"
    tags:
      - osp.smoke
